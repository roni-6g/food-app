<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Food Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Food Search Bar -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 search-bar">
                <div class="input-group search-bar">
                    <input id="search-food" class="form-control" type="text" placeholder="Search Food Item">
                    <button onclick="searchFood()" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!-- Display Food Details  -->
    <div id="food-details" class="container">
    </div>
    
    <!-- Display Food Result  -->
    <div class="container">
        <div id="food-container" class="row mt-5">            
        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
